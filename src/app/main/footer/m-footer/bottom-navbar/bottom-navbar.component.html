<div class="bottom_navbar secondary_navbar">
    <ul>
        <li class="bottom_main_li customerLi">
            <a href="javascript:void(0)" class="secondaryAnchor customerChat" (click)="showSupport()">
                <img src="/assets/images/promotion_footer.png" class="support_img" *ngIf="!showSp">
                <img src="/assets/images/close.png" class="support_close_img" *ngIf="showSp">
                <span>Support</span>
            </a>
            <ul class="ms-nav" [ngClass]="{'customer_show':showSp}">
                <li class="ms-li ms-li3 ms-li-last">
                    <a target="_blank"
                        href="https://api.whatsapp.com/send/?phone=447897045261&amp;text&amp;app_absent=0">
                        <img src="/assets/images/whatsapp.png">
                    </a>
                </li>
                <li class="ms-li ms-li3 ms-li-last">
                    <a target="_blank" href="https://tawk.to/chat/60a22370185beb22b30ddc1d/1f5slks90">
                        <img src="/assets/images/chat.png">
                    </a>
                </li>
            </ul>
        </li>
        <li class="bottom_main_li horizontal_scroll_footer">
            <div class="more_bottom_footer_options" (click)="openMenu()">
                <i-feather name="plus"></i-feather>
            </div>
            <ul id="scroll_bottom" class="swiper-scroll">
                <li>
                    <a (click)="gameStart(3306)">
                        <img src="/assets/images/sports-new.png">
                        <span>
                            Sports
                        </span>
                    </a>
                </li>
                <li>
                    <a (click)="updateData('Casino')">
                        <img src="/assets/images/Casino.png">
                        <span>
                            Live Casino
                        </span>
                    </a>
                </li>
                <li>
                    <a (click)="updateData('Sports')">
                        <img src="/assets/images/Football.png">
                        <span>
                            E-Sports
                        </span>
                    </a>
                </li>
                <li>
                    <a (click)="updateData('Slots')">
                        <img src="/assets/images/svg/slots.svg">
                        <span>Slots</span>
                    </a>
                </li>
                <li>
                    <a (click)="updateData('Lottery')">
                        <img src="/assets/images/svg/Lottery.svg">
                        <span>Lottery</span>
                    </a>
                </li>
                <li>
                    <a (click)="updateData('Table Games')">
                        <img src="/assets/images/Dice.png">
                        <span>
                            Table Games
                        </span>
                    </a>
                </li>
                <li>
                    <a (click)="updateData('Poker')">
                        <img src="/assets/images/svg/poker.svg">
                        <span>
                            Poker
                        </span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="bottom_main_li">
            @if(isLoggedIn){
            <a href="javascript:void(0);" class="secondaryAnchor"
                onclick="document.getElementById('circularMenu').classList.toggle('active');">
                <img src="/assets/images/deposit.png">
                <span>Deposit</span>
            </a>

            <div id="circularMenu" class="circular-menu">
                <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
                    <i class="closedDi">X</i>
                    <img src="/assets/images/depositMenu.svg" class="img-fluid" alt="effect">
                </a>
                <div class="outer_bg_circle"></div>
                <div class="outer_circle_menu">
                    <ul class="items-wrapper deposit_exists_pie_menu">
                        <li>
                            <a (click)="navigate('100')" class="menu-item">
                                <img src="/assets/images/svg/blue_chip.svg" class="img-fluid chipImg" alt="effect">
                                <span>₹100</span>
                            </a>
                        </li>
                        <li>
                            <a (click)="navigate('1000')" class="menu-item">
                                <img src="/assets/images/green_chip.png" class="img-fluid chipImg" alt="effect">
                                <span>₹1,000</span>
                            </a>
                        </li>
                        <li>
                            <a (click)="navigate('5000')" class="menu-item">
                                <img src="/assets/images/red_chip.png" class="img-fluid chipImg" alt="effect">
                                <span>₹5,000</span>
                            </a>
                        </li>
                        <li>
                            <a (click)="navigate('10000')" class="menu-item">
                                <img src="/assets/images/black_chip.png" class="img-fluid chipImg" alt="effect">
                                <span>₹10,000</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            }@else {

            <a href="javascript:void(0);" class="secondaryAnchor registerFormClass" (click)="openRegister()">
                <img src="/assets/images/register_footer.png">
                <span>Register</span>
            </a>
            }
        </li>
    </ul>
</div>
<ng-template #register>
    <app-pop-register (onCancel)="closeDial()"></app-pop-register>
</ng-template>
<ng-template #mainMenu>
    <app-m-menu (onCancel)="closeDial1()" (onFilter)="seachData($event)"></app-m-menu>
</ng-template>
