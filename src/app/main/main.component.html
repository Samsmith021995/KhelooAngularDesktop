@if(isSmallScreen){
<app-mobile-header></app-mobile-header>
<router-outlet></router-outlet>
<app-m-footer></app-m-footer>
@if(isUrlPresent){
<app-bottom-navbar></app-bottom-navbar>
}
} @else if(!isSmallScreen){

<nz-layout>
    <nz-header>
        <app-desktop-header></app-desktop-header>
        
    </nz-header>
    <nz-layout class="right-layout" >
        <nz-sider>
            <app-desktop-sidebar></app-desktop-sidebar>
        </nz-sider>
        <nz-content>
            <router-outlet></router-outlet>
            <nz-footer>
                <app-d-footer></app-d-footer>
            </nz-footer>
        </nz-content>
    </nz-layout>
    
</nz-layout>
