<nz-drawer [nzClosable]="false" [nzVisible]="visible" [nzPlacement]="placement" nzTitle="Search" (nzOnClose)="close()"
    [nzWrapClassName]="custom_drawer" [nzOffsetX]="240" [nzOffsetY]="91" [nzMask]="true" [nzZIndex]="900">
    <ng-container *nzDrawerContent>
        <div class="search-form">
            <form action="" [formGroup]="searchForm">
                <input type="text" placeholder="search" formControlName="search" class="seach-input"
                    (input)="searchIn()">
            </form>
        </div>
        <div nz-row>
            @for (item of searchGames; track $index) {
            <div nz-col nzXs="12" nzSm="8" nzMd="6" nzLg="6" nzXl="4" class="game-img-data">
                <img nz-image width="100%" [nzSrc]="item.url_thumb" alt="" />

                <a (click)="gameStart(item.game_id)">
                    <div class="playbtn ">
                        <div class="playbtn-back">
                            <img src="/assets/images/play_icon.png" alt="" class="casino-game-item-image-bc"
                                class="play">
                        </div>
                    </div>
                </a>
            </div>
            }
            @if(startLoading){
            @for (item of loopArray; track $index) {
            <div nz-col nzXs="12" nzSm="8" nzMd="6" nzLg="6" nzXl="4">
                <nz-skeleton-element nzType="image" [nzActive]="elementActive" width="150px"></nz-skeleton-element>
            </div>
            }
            }
        </div>
    </ng-container>
</nz-drawer>

@if(isSmallScreen){
<app-mobile-header></app-mobile-header>
<router-outlet></router-outlet>
<app-m-footer></app-m-footer>
@if(isUrlPresent){
<app-bottom-navbar></app-bottom-navbar>
}
