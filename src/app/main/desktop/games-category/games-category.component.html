<div nz-row>
    <div class="game_providers_main_container" >
        <!-- <h2 class="game-provider-text">Game Providers</h2> -->
        <!-- <marquee behavior="" direction=""> -->
            <a (click)="scrollleft(scrollContainer,'left')">
                <div class="left-icon">
                    <i-feather name="arrow-left"></i-feather>
                </div>
            </a>
            <div id="gameCarousel" class="carousel slide" #scrollContainer>
                @for (item of gamesProvider; track $index) {
                <a (click)="redirectCategory(item.title)">
                    <div class="carousel-inner" [ngClass]="{'selected':gameName == item.title}">
                        <img [src]="item.src" alt="" style="width: 100px;height: 70px; margin: auto;">
                    </div>
                </a>
             }
            
            </div>
            <a (click)="scrollleft(scrollContainer,'right')">
            <div class="left-icon right">
                <i-feather name="arrow-right"></i-feather>
            </div>
        </a>
    <!-- </marquee> -->

    </div>
</div>
<div nz-row  >
        @for (item of gamesData; track $index) {
            <div nz-col nzXs="12" nzSm="8" nzMd="6" nzLg="6" nzXl="4"  class="game-img-data">
                <img nz-image width="100%"
                [nzSrc]="item.url_thumb" alt="" />

            <a (click)="gameStart(item.game_id)">
                <div class="playbtn ">
                    <img src="/assets/images/play_icon.png" alt="" class="casino-game-item-image-bc"
                        class="play">
                </div>
                </a>
            </div>
        }
        @empty{
            @for (item of loopArray; track $index) {
                <div nz-col nzXs="12" nzSm="8" nzMd="6" nzLg="6" nzXl="4">  
                    <nz-skeleton-element nzType="image" [nzActive]="elementActive" width="150px" ></nz-skeleton-element>
                </div>
            }
        }
</div>
