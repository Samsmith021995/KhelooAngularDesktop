
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-7 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-5 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                           
                            <h3 class="display-4 logintitle">Register now, it's easy!</h3>
                            <!-- <div *ngIf="showVerification == false && showRegister == false">
                              <p class="text-muted mb-4 loginsubtitle">New member?</p>
                             </div> -->
                             <div [ngSwitch]="showVerification">
                              <p class="text-muted mb-4 loginsubtitle" *ngSwitchCase="true">Verify Otp</p>
                              <p  class="text-muted mb-4 loginsubtitle" *ngSwitchCase="false">New member?</p>
                              <p  class="text-muted mb-4 loginsubtitle" *ngSwitchDefault>New member?</p>
                            </div>
                     
                            <div class="loginform">
                                <div class="form-container">
                                  <form [formGroup]="registerForm">
                                    <ng-container *ngIf="formDetails">
                                      <mat-form-field style="width: 100%;">
                                          <input  matInput type="text" placeholder="Username" formControlName="UserName">
                                          <mat-error *ngIf="registerForm.controls['UserName'].hasError('required')" class="errorMsg">This Field is mandatory</mat-error>
                                        </mat-form-field>
                                  
                                        <mat-form-field style="width: 100%;">
                                        <input matInput type="text" placeholder="First Name" formControlName="FName">
                                      </mat-form-field>
                                        <!-- <div *ngIf="registerForm.controls['FName'].hasError('required')" class="errorMsg">This Field is mandatory</div> -->
                                      
                                        <mat-form-field style="width: 100%;">
                                        <input type="text" placeholder="Last Name" formControlName="LName">
                                   </mat-form-field>
                                        <!-- <div *ngIf="registerForm.controls['LName'].hasError('required')" class="errorMsg">This Field is mandatory</div> -->
                                    
                                      <!--  -->
                                      <mat-form-field style="width: 100%;">
                                        <input matInput [type]="typepass" placeholder="Password" formControlName="Password">
                                    </mat-form-field>
                                        <!-- <i data-feather="typepass ==='password'?'eye':'eye-off'"></i> -->
                                        <!-- <i-feather class="iconeye" (click)="showPass(typepass)" [name]="typepass ==='password'?'eye':'eye-off'"></i-feather> -->
                          
                                          <!-- <ion-icon slot="end" [name]="typepass ==='password'?'eye':'eye-off'" class="iconeye" (click)="showPass(typepass)"></ion-icon> -->
                                        
                                        <!-- <div *ngIf="registerForm.controls['Password'].hasError('required')" class="errorMsg">This Field is mandatory</div> -->
                                      <!-- </mat-form-field> -->
                            
                                      <mat-form-field style="width: 100%;">
                                        <input matInput [type]="typepass1" placeholder="Confirm Password" formControlName="ConfirmPassword">
                                    
                                    </mat-form-field>
                                        <!-- <i-feather class="iconeye" (click)="showPass(typepass1)" [name]="typepass1 ==='password'?'eye':'eye-off'"></i-feather> -->
                                          <!-- <ion-icon slot="end" name="eye" class="iconeye"></ion-icon> -->
                                      
                                        <!-- <div *ngIf="registerForm.controls['ConfirmPassword'].hasError('required')" class="errorMsg">This Field is mandatory</div> -->
                                   
                                    </ng-container>
                            
                                    <ng-container *ngIf="!otpVerify || formDetails">
                                      <mat-form-field *ngIf="!otpVerify || formDetails" style="width: 100%;">
                                        <input matInput type="number" placeholder="Mobile" formControlName="Mobile">
                                      
                                      </mat-form-field>
                                      <div><mat-error *ngIf="registerForm.controls['Mobile'].hasError('required')" class="errorMsg">This Field is mandatory</mat-error></div>
                                    </ng-container>
                                    <ng-container *ngIf="formDetails">
                                        <mat-form-field style="width: 100%;">
                                        <input matInput type="date" placeholder="dd/mm/yyyy" formControlName="DOB">
                                          <!-- <ion-icon name="calendar" class="iconeye"></ion-icon> -->
                                        </mat-form-field>
                                        <!-- <div *ngIf="registerForm.controls['DOB'].hasError('required')" class="errorMsg">This Field is mandatory</div> -->
                                 
                                    </ng-container>
                                    <ng-container *ngIf="otpVerify">
                                        <mat-form-field style="width: 100%;">
                                            <input matInput type="number" placeholder="Verify OTP" formControlName="OTP">
                                            
                                        </mat-form-field>
                                        <!-- <div *ngIf="registerForm.controls['OTP'].hasError('required')" class="errorMsg">This Field is mandatory</div> -->
                                     
                                    </ng-container>
                            
                                    <button expand="block" (click)="onSubmit()" [disabled]="isAuthLoading" class="submit">
                                      <div>
                                        
                                        <ng-container *ngIf="isAuthLoading; else content">
                                          <!-- <i-feather name="loader" ></i-feather> -->
                                          loader....
                                        </ng-container>
                                        <ng-template #content>
                                          {{ otpVerify ? 'Verify' : 'Submit' }}
                                        </ng-template>
                                      </div>
                                  </button>
                                  </form>
                                </div>
                              </div>

            </div>
        </div><!-- End -->

    </div>
</div>
