<div class="header-main-style">
  <div style="text-align: end; padding-right: 2rem;margin: 0.9rem auto;">
    <input type="text" (click)="search()" readonly class="search-input" placeholder="Search For Game">
    @if (!checkLogin) {
    <button nz-button nzType="default" class="buttons header-btn" (click)="LoginPopUp(0)"><i-feather
        name="user-plus"></i-feather> Login</button>&nbsp;&nbsp;
    <button nz-button nzType="default" class="buttons header-btn" (click)="LoginPopUp(1)"><i-feather
        name="user-plus"></i-feather> Register</button>
    } @else{
    <button nz-button nzType="default" nz-dropdown [nzDropdownMenu]="menu" class="buttons-menu">
      <img src="/assets/8988833.webp" alt="" width="18px"> &nbsp;{{userBalance}}
      <span nz-icon nzType="down"></span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu" class="dropdown-menu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="openprofilePop('profile')"><img src="/assets/userIcon.png" alt="" width="18px">
          Profile</li>
        <li nz-menu-item (click)="openprofilePop('withdraw')"><img src="/assets/8988833.webp" alt="" width="18px">
          Withdraw</li>
        <li nz-menu-item (click)="openprofilePop('statement')"><img src="/assets/statement.png" alt=""
            width="25px">Statements</li>
        <li nz-menu-item (click)="logoutUser()"><img src="/assets/logout.jpg" alt="" width="25px"> Logout</li>
      </ul>
    </nz-dropdown-menu>
    &nbsp;&nbsp;
    <button nz-button nzType="default" class="buttons" (click)="openprofilePop('withdraw')"><i-feather
        name="user-plus"></i-feather> Withdraw</button>&nbsp;&nbsp;
    <button nz-button nzType="default" class="buttons" (click)="openprofilePop('deposit')"><i-feather
        name="user-plus"></i-feather> Deposit</button>
      }
  </div>
</div>

<ng-template #loginPop>
  <app-login-popup [selecttab]="selectTab"></app-login-popup>
</ng-template>
<ng-template #profilePop>
  <app-profile-popup [profileRef]="this.profileRef"></app-profile-popup>
</ng-template>
