<div class="topnavbar">
  <div class="logo_container">
    <a href="/">
      <img src="/assets/images/logo.gif" class="img-fluid logo-color logoimage" alt="logo">
    </a>
  </div>
  <div class="login_container" style="display: flex !important;">
    <ul>
      <li class="customer_icon_container promotion_icon_container" *ngIf="isUrlPresent">
        <a (click)="promotins()" class="beforeLogin">
          <img src="/assets/images/promotion_icon.png" class="img-fluid" alt="customer support">
          <span>Promotions</span>
        </a>
      </li>
      <ng-container *ngIf="!checkLogin">
        <li class="sign_up_containers">
          <a mat-button (click)="openDialog()" id="LoginForm" class="LoginFormClass">
            Login
          </a>
        </li>
      </ng-container>
      <div class="loginbtn user" *ngIf="checkLogin ">
        <li>
          <span class="UserName"><a class="header-btns" >{{
              username }} <br /> <span class="txt-yel">INR {{ userBalance | number:'1.2-2' }}</span>
            </a>
          </span>
        </li>
        <li (click)="showmenubar()" class="header-btns">
          <img src="/assets/images/profile.png" alt=""  style="width: 30px;
          height: 30px;
          margin-right: 6px;">
        </li>
        <div class="col" *ngIf="showmenu">
          <ol class="sub-menu">
            <li class="menu-item">
              <a (click)="navigate('/m-withdraw')">Withdraws</a>
            </li>
            <li class="menu-item">
              <a (click)="navigate('/m-statements')">Statements</a>
            </li>
            <li class="menu-item">
              <a (click)="navigate('/m-setting')">Settings</a>
            </li>
            <li class="menu-item">
              <a (click)="logout()">Logout</a>
            </li>
          </ol>
        </div>
    </div>
  </ul>
  </div>
</div>

<ng-template #login>
  <app-loginpopup (onCancel)="closePopup()" (loginCheck)="loginchecks()"></app-loginpopup>
</ng-template>
