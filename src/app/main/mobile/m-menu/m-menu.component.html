<section class="forgot-section">
    <div class="dialog-close" (click)="closepopup()"></div>
    <div class="wizard">
        <div class="login_logo_container">
            <img src="/assets/images/logo.gif" class="img-fluid logo-color" alt="logo">
        </div>
        <div class="bottom_more_options_container">
            <ul class="bottom_more_ul">
                <li>
                    <a href=" " (click)="SelectGame('LiveGame');">
                        <img src="/assets/images/svg/live_casino.svg">
                        <span>
                            Live Casino
                        </span>
                    </a>
                </li>
                <li>
                    <a href="" (click)="SelectGame('Esports');">
                        <img src="/assets/images/svg/E-sports.svg">
                        <span>
                            E-Sports
                        </span>
                    </a>
                </li>
                <li>
                    <a (click)="SelectGame('Slots');">
                        <img src="/assets/images/svg/slots.svg">
                        <span>Slots</span>
                    </a>
                </li>
                <li>
                    <a (click)="SelectGame('Lottery');">
                        <img src="/assets/images/svg/Lottery.svg">
                        <span>Lottery</span>
                    </a>
                </li>
                <li>
                    <a (click)="SelectGame('TableGame');">
                        <img src="/assets/images/svg/table_game.svg">
                        <span>
                            Table Games
                        </span>
                    </a>
                </li>
                <li>
                    <a (click)="SelectGame('Poker');">
                        <img src="/assets/images/svg/poker.svg">
                        <span>
                            Poker
                        </span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</section>
