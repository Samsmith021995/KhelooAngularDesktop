<div class="deposit_container">
    <div class="dep_bal_main_cont">
        <div class="dep_bal_container">
            <div class="wallet_container">
                <img src="/assets/images/wallet.png">
            </div>
            <div class="deposit_bal_container">
                <div class="dep_bal_content">
                    <div class="dep_bal_text">
                        My Balance
                    </div>
                </div>
                <div class="dep_bal_withdraw">
                    <a href="/m-withdraw">
                        Withdraw
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="dep_amt_add_main_container">
        <div class="dep_form_elem_container">
        </div>

        <div *ngIf="paymentinput">
            <form action="" [formGroup]="depositForm">
                <div class="dep_form_elem_container">
                    <span class="pay_title">Amount</span>
                    <div class="input-group dep_input_container">
                        <span class="input-group-addon">INR</span>
                        <input id="msg" type="number" class="form-control" name="msg" placeholder="0.00"
                            formControlName="Amount"><i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <button type="button" class="btn" (click)="setAmount(100)">₹ 100</button>
                    <button type="button" class="btn" (click)="setAmount(2000)">₹ 2000</button>
                    <button type="button" class="btn" (click)="setAmount(10000)">₹ 10000</button>
                    <button type="button" class="btn" (click)="setAmount(25000)">₹ 25000</button>
                </div>
                <button style="width:100%;margin:auto;" class="b-core-ui-select"
                    (click)="MrequestDeposit()">
                    <ng-container *ngIf="isLoading; else content">
                        <i-feather name="loader"></i-feather>
                      </ng-container>
                      <ng-template #content>
                        Pay
                      </ng-template>
                    
                    </button>
            </form>

        </div>
        <div>
            
            <ng-container *ngIf="paymentGateway.length>0">
                <span class="back" (click)="backPage()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back </span>
                <div class="banner">
                    <img src="/assets/images/deposit-banner-new.png">
                </div>
            </ng-container>
            @if(!showsubmitbtn){
            <ng-container *ngFor="let item of paymentGateway">
                <!-- <a  href="{{ item.PaymentUrl + transcationIdFinal}}" (click)="finalDepositPro(paymentGateway)" > -->
                <a   (click)="finalDepositPro(item)" >

                    <div class="bl_promotion_list_main_container">
                        <div class="bl_promotion_list_container">
                            <div>
                                <div class="bl_ind_promotion_container box">
                                    <div class="ribbon ribbon-top-left">
                                        <span class="ng-binding"> {{item.Tag}}</span>
                                    </div>
                                    <div class="bl_ind_prom_content_container">
                                        <p class="bl_prom_title_container">
                                            <span class="ng-binding">{{item.Title}}</span>
                                        </p>
                                        <p class="bl_prom_heading" style="color: #fff !important;">{{item.SubTitle}}</p>
                                    </div>
                                    <div class="bl_ind_img_container">
                                        <img src="/assets{{ item.ImageUrl }}" class="bl_prom_image" alt=""
                                            width="100" height="52">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </ng-container>
        }
        </div>
        <!-- <i-feather name="loader" *ngIf="!showsubmitbtn"></i-feather> -->
        <app-loader *ngIf="showsubmitbtn"></app-loader>
    </div>
</div>
