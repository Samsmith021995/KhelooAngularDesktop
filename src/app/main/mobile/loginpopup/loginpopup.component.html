<section ng-hide="spribepopup">
    <div class="dialog-close" data-dismiss="modal"></div>
    <div class="login_form_wizard">
        <div class="loginPopupComponent-form-container">
            <div class="login_logo_container">
                <img src="www.kheloo.com/images/logo.gif" class="img-fluid logo-color" alt="logo">
            </div>
            <h3 class="RegisterFormComponent-form-title login_title">SIGN IN</h3>
            <form [formGroup]="mobileLogin">
            <div class="form_container">
                <div class="col-md-12 p-l-0 crossbar-contact-input-container">
                    <input class="login_mobile_input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                        type="tel" required="" ng-model="Mobile" placeholder="Mobile Number" formControlName="Mobile"> 
                </div>
                <div class="col-md-12 p-l-0 crossbar-contact-input-container">
                    <input type="password" ng-model="Password" required="" placeholder="Password"
                        class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" formControlName="Password">
                </div>
                <div class="col-md-12">
                    <p class="small_text">
                        <a href="javascript:void(0);" id="forgotForm" class="LoginFormClass" data-toggle="modal"
                            data-target="#ForgotPasswordModal">
                            Forgot Password?
                        </a>
                    </p>
                </div>
                <div class="col-md-12">
                    <button class="sign_up_container loginBtn" (click)="onLogin()">SIGN IN</button>
                </div>
                <div class="col-md-12">
                    <p class="small_text">
                        <a href="javascript:void(0);" class="LoginFormClass center" data-toggle="modal"
                            data-target="#registerModal">
                            Register Now
                        </a>
                    </p>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
